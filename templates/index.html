{% extends "base.html" %}
{% block style %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.container {
    margin-top: -3%;
    margin-left: -1%;
    width: 102%;
    height: 10%;
}
</style>
{% endblock %}
{% block content %}

<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/images/about.jpg" alt="Chania" width=100%;>
      <div class="carousel-caption">
        <h3>Anything you demand</h3>
        <p>Eating is always so much fun!</p>
      </div>
    </div>

    <div class="item">
      <img src="static/images/gallery-3.jpg" alt="Chicago" width=100%>
      <div class="carousel-caption">
        <h3>Home Delivery</h3>
        <p>Thank you!</p>
      </div>
    </div>

    <div class="item">
      <img src="static/images/image_1.jpg" alt="New York" width=100%>
      <div class="carousel-caption">
        <h3>All major cities.</h3>
        <p>We love you!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}

{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock script %}
